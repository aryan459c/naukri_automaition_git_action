name: Run Naukri Resume Uploader (Windows)

on:
  schedule:
    - cron: '45 1 * * *'  # Runs daily at 7:15 AM IST (1:45 AM UTC)
  workflow_dispatch:       # Allows manual run from GitHub UI

jobs:
  run-script:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Google Chrome
        run: choco install googlechrome --yes

      - name: Install matching ChromeDriver
        shell: powershell
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          $chromeVersion = (Get-Item $chromePath).VersionInfo.ProductVersion
          Write-Host "Detected Chrome version: $chromeVersion"

          $majorVersion = $chromeVersion.Split('.')[0]
          $driverVersion = Invoke-RestMethod "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$majorVersion"
          Write-Host "Downloading ChromeDriver version $driverVersion"

          $url = "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip"
          Invoke-WebRequest $url -OutFile "chromedriver.zip"
          Expand-Archive chromedriver.zip -DestinationPath "."
          $env:Path += ";$PWD"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run Resume Uploader Script
        env:
          USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: python naukri_resume_uploader.py
